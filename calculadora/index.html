<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/calc.js" type="text/javascript"></script>
    <script src="/js/display.js" type="text/javascript"></script>
    <script src="/js/index.js" type="text/javascript" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="display">
                <div id="past-value"></div>
                <div id="actual-value"></div>
            </div>
            <button class="column2" onclick="display.deleteAll()">C</button>
            <button onclick="display.delete()" >&Larr;</button>
            <button class="operador" value="dividir">/</button>
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="operador" value="multiplicar">*</button>
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="operador" value="restar">-</button>
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="operador" value="sumar">+</button>
            <button class="column2 | num">0</button>
            <button class="num">.</button>
            <button class="operador" value="igual">=</button>
        </div>
    </div>
</body>
</html>
